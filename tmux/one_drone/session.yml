# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
pre_window:
  - export UAV_NAME=uav1
  - export RUN_TYPE=simulation
  - export UAV_TYPE=x500
  - export PLATFORM_CONFIG=`ros2 pkg prefix mrs_multirotor_simulator`/share/mrs_multirotor_simulator/config/mrs_uav_system/$UAV_TYPE.yaml
  - export RMW_IMPLEMENTATION=rmw_zenoh_cpp
  - export USE_SIM_TIME="true"
startup_window: status
windows:
  - zenoh_router:
      layout: tiled
      panes:
        - ros2 run rmw_zenoh_cpp rmw_zenohd
  - gazebo:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_gazebo_simulation simulation.launch.py gz_headless:=false
        - |
          sleep 5; && \
          ros2 service call /mrs_drone_spawner/spawn mrs_msgs/srv/String "{value: '1 --$UAV_TYPE --enable-rangefinder'}"
  - px4_api:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_px4_api api.py
  - core:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_core core.py
          platform_config:=$PLATFORM_CONFIG
          world_config:=./config/world_config.yaml
          custom_config:=./config/custom_config.yaml
          network_config:=./config/network_config.yaml
  - status:
      layout: tiled
      panes:
        - ros2 run mrs_uav_status status.sh
  - autostart:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_autostart automatic_start.py custom_config:=./config/automatic_start.yaml
  - takeoff:
      layout: tiled
      panes:
        - 'history -s ./takeoff.sh'
        # - |
        #   history -s "ros2 service call /uav1/mavros/cmd/arming mavros_msgs/srv/CommandBool \"{value: true}\""
        # - |
        #   history -s "ros2 service call /uav1/mavros/cmd/takeoff mavros_msgs/srv/CommandTOL \"{min_pitch: 0.0, latitude: 47.3977279, longitude: 8.5455751, altitude: 1.0}\""
        # - |
        #   history -s "ros2 service call /uav1/mavros/cmd/land mavros_msgs/srv/CommandTOL \"{}\""
  - rviz:
      layout: tiled
      panes:
        - ros2 run rviz2 rviz2 -d ./rviz.rviz

